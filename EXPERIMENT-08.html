<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>SHIHTZUU IMAGE</title>
  </head>
  <body>
    <h1>SHIHTZUU IMAGE</h1>
  <style>
    .custom-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .custom-img:hover {
      transform: scale(1.1);
    }

   
    .custom-img-container {
      position: relative;
      overflow: hidden;
      padding-top: 100%; 
    }

    .custom-img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 90%;
      height: 90%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6">
      <div class="custom-img-container">
        <img src="https://blog.mystart.com/wp-content/uploads/MyShih_Tzu_5d14e7d3cb6e853b3b4ca562.jpeg" class="img-fluid custom-img" alt="Image 1">
      </div>
    </div>
    <div class="col-md-4 col-sm-6">
      <div class="custom-img-container">
        <img src="https://2.bp.blogspot.com/-pKHfwa2DfYw/WTWYGfC2QHI/AAAAAAAABiA/DKFmCYa2fKUpXQQt1i25fsBeEpAJxgTJQCEw/s1600/Shih-Tzu-Dog-Breed-pets-singapore-cute.jpg" class="img-fluid custom-img" alt="Image 2">
      </div>
    </div>
    <div class="col-md-4 col-sm-6">
      <div class="custom-img-container">
        <img src="https://cdn.wallpapersafari.com/20/53/eWiOE8.jpg" class="img-fluid custom-img" alt="Image 3">
      </div>
    </div>
    <div class="col-md-4 col-sm-6">
      <div class="custom-img-container">
        <img src="http://animalsbreeds.com/wp-content/uploads/2014/07/Shih-Tzu-5.jpg" class="img-fluid custom-img" alt="Image 4">
      </div>
    </div>
    <div class="col-md-4 col-sm-6">
      <div class="custom-img-container">
        <img src="https://mascotafiel.com/wp-content/uploads/2014/05/shih-tzu.jpg" class="img-fluid custom-img" alt="Image 5">
